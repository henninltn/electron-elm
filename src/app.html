<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Electron Elm</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const port = process.env.PORT || 1212
        const script = (process.env.HMR)
          ? `http://localhost:${port}/dist/index.js`
          : './index.js'
        document.write(`<script defer src="${script}"><\/script>`)
      }
    </script>
  </body>
</html>
